<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>you are your innards</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #teeth-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #teeth {
            background-image: url("full_teeth.jpg");
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            position: relative;
        }

        #heart-container {
            width: 100%;
            height: 100vh;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
        }

        #heart {
            width: 100%;
            height: 100%;
            background-image: url("third_new_heart.png");
            background-size: contain;
            background-position: center;
            animation: heartbeat 2s infinite;
            cursor: pointer;
        }

        #text-overlay {
            color: rgb(0, 255, 234);
            font-size: 48px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Initially hidden */
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div id="teeth-container">
        <div id="teeth" onclick="startAnimation()"></div>
    </div>
    <div id="heart-container">
        <div id="heart">
            <div id="text-overlay">This is all we are</div> <!-- Added text -->
        </div>
    </div>

    <script>
        function startAnimation() {
            const teethContainer = document.getElementById("teeth-container");
            const heartContainer = document.getElementById("heart-container");
            teethContainer.style.display = "none";
            heartContainer.style.display = "flex";
            document.getElementById("text-overlay").style.display = "block"; // Show the text
        }
    </script>
</body>
</html>
